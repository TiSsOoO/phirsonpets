      <main>
        <div class="container">
          <form id="usuario" class="usuario" action="http://localhost:8080/phirsonpets/home/cadastro-usuario" method="POST">
            <div class="container">
              <div class="row">
                  <div class="col-6">
                    <div class="d-flex flex-column">

                      <div class="container-email d-flex flex-column"> <!-- Adicionar classe d-flex flex-column em todas as divs exceto na com radiobutton -->
                          <label class="text-inputs">E-mail</label>
                          <input id="email" class="email" name="email" type="email" value=""/> <!-- Retirar classes form control de todos -->
                      </div>

                      <div class="container-nome d-flex flex-column">
                        <label class="text-inputs">Nome Completo</label>
                        <input id="nome" class="nome" name="nome" type="text" value=""/>
                      </div>

                      <div class="container-genero d-flex flex-column">
                        <label class="text-inputs">Sexo</label>
                        <select id="genero" class="genero" name="genero">
                          <option value="MASCULINO">MASCULINO</option>
                          <option value="FEMININO">FEMININO</option>
                        </select>
                      </div>

                      <div class="container-cpf d-flex flex-column">
                        <label class="text-inputs">CPF</label>
                        <input id="cpf" class="cpf" name="cpf" type="text" value=""/>
                      </div>

                      <div class="container-celular d-flex flex-column">
                        <label class="text-inputs">Celular</label>
                        <input id="celular"class="celular" name="celular" type="text" value=""/>
                      </div>

                      <div class="checkbox-cuidador d-flex">
                        <label class="text-inputs">Deseja ser um cuidador?</label>
                        <div class="container-radio-buttons">
                          <input id="cuidador1" class="cuidador1" name="cuidador" vaue="false" type="radio" value="true"/>
                            <label class="text-checkbox-sim">Sim</label>
                          <input id="cuidador2" class="cuidador2" name="cuidador" vaue="false" type="radio" value=""/>
                            <label class="text-checkbox-nao">NÃ£o</label>
                        </div>
                      </div>
                    </div>

                  </div>

                <div class="division-line"></div>


                <div class="col-6">
                  <div class="d-flex flex-column">

                    <div class="container-cep d-flex flex-column">
                      <label class="text-inputs">CEP</label>
                      <input id="cep" class="cep" name="cep" onblur="pesquisacep(this.value);" type="text" value=""/>
                    </div>

                    <div class="container-rua d-flex flex-column">
                      <label class="text-inputs">Rua</label>
                      <input id="rua" class="rua" name="rua" type="text" value=""/>
                    </div>

                    <div class="container-numero d-flex flex-column">
                      <label class="text-inputs">Numero</label>
                      <input id="numero" class="numero" name="numero" type="text" value=""/>
                    </div>

                    <div class="container-bairro d-flex flex-column">
                      <label class="text-inputs">Bairro</label>
                      <input id="bairro" class="bairro" name="bairro" type="text" value=""/>
                    </div>

                    <div class="container-cidade d-flex flex-column">
                      <label class="text-inputs">Cidade</label>
                      <input id="cidade" class="cidade" name="cidade" type="text" value=""/>
                    </div>

                    <div class="container-uf d-flex flex-column">
                      <label class="text-inputs">Estado</label>
                      <select id="uf" class="uf" name="uf">
                        <option value="SP">SP</option>
                        <option value="MG">MG</option>
                      </select>
                    </div>

                    <div class="container-senha d-flex flex-column">
                      <label class="text-inputs">Senha</label>
                      <input id="senha" class="senha" name="senha" type="password" value=""/>
                    </div>

                    <div class="container-confirma_senha d-flex flex-column">
                      <label class="text-inputs">Confirmar senha</label>
                      <input type="password" id="confirma_senha" class="confirma_senha"/>
                    </div>

                    <div class="container-submit">
                      <button type="submit" class="submit rounded-pill">Finalizar Cadastro</button>
                    </div>

                    </div>

                </div>
              </div>
