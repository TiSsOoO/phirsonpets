          <a class="navbar-brand" href="index.html"><img src="imagens/home/logo-phirson.png" alt="Logo Phirson Pets" class="cabecalhoPrincipal-logo"></a>

      <main>
          <div class="container pt-1 pb-1">
            <div class="row">
              <div class="col-3">
                <div class="container-imagem-perfil">
                  <img src="imagens/user/perfil-cliente/imagem-perfil-cliente.jpg" alt="Imagem de Perfil" class="imagem-perfil-cliente rounded-circle">
                </div>
                  <div class="container-button-escolher-imagem">
                    <div class="custom-file">
                      <input type="file" class="button-escolher-imagem custom-file-input">
                      <label class="custom-file-label">Escolher Imagem</label>
                    </div>
                  </div>
                <h2 class="nome-cliente">Patrick da Silva</h2>
                <h5 class="text-tier-cliente">Tier do Cliente</h5>
                <div class="container-tier-cliente">
                  <img src="imagens/user/perfil-cliente/icone-estrela.svg" alt="Icone Estrela" class="icones-tier-cliente">

                </div>
              </div>

              <div class="col-6">
                <h1 class="text-descricao-cliente">Breve Descrição</h1>
                  <div class="container-text-area">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                  </div>
                  <div class="container-input-celular form-group mx-sm-3 d-flex">
                    <img src="imagens/user/perfil-cuidador/icone-whatsapp-rosa.svg" alt="Icone Whatsapp" class="icone-celular">
                    <input type="text" class="form-control" id="celular" placeholder="(11) 99999-9999">
                  </div>
                  <div class="container-button-tornarse-cuidador">
                    <button type="submit" name="Tornar-se Cuidador" class="button-tornarse-cuidador">Tornar-se Cuidador</button>
                  </div>
                  <div class="container-button-salvar">
                    <button type="submit" name="Salvar" class="button-salvar">Salvar</button>
                  </div>
              </div>
            </div>
          </div>

<footer class="page-footer font-small d-flex justify-content-end flex-column">
