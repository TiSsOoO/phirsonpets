<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phirson Pets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home/style.css">
    <link rel="stylesheet" href="css/user/perfil-cuidador.css">
    <link rel="stylesheet" href="css/user/editar-perfil-cuidador.css">
  </head>
  <body>
      <header>
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="index.html"><img src="imagens/home/logo-phirson.png" alt="Logo Phirson Pets" class="cabecalhoPrincipal-logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <img src="imagens/home/toggle-bar.svg" alt="Icone Toggle Bar" class="cabecalhoPrincipal-icone-toggle-bar">
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link cabecalhoPrincipal-nav-link" href="index.html">HOME</a>
                <a class="nav-item nav-link cabecalhoPrincipal-nav-link" href="#">CARE</a>
                <a class="nav-item nav-link cabecalhoPrincipal-nav-link" href="#">SUPORTE</a>
            </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <a class="nav-item nav-link cabecalhoPrincipal-nav-login-link" href="editar-perfil-cuidador.html">Editar</a>
              <a class="nav-item nav-link cabecalhoPrincipal-nav-login-link" href="tela-login.html">Sair</a>
            </div>
        </nav>
      </header>

      <main>
          <div class="container d-flex flex-column justify-content-center pt-2 pb-2">
                <form class="form-editar-cuidador" action="index.html" method="post">
                  <h1 class="text-descricao-cuidador">Breve Descrição</h1>
                  <h5 class="subtext-servicos">Fale um pouco sobre você</h5>
                  <div class="container-text-area">
                    <textarea class="text-area form-control" id="TxtObservacoes" rows="5" cols="40" maxlength="500"></textarea>
                    <span class="caracteres-descricao">500</span>
                  </div>
                  <h1 class="text-servicos">Serviços</h1>
                  <h5 class="subtext-servicos">Descreva os preços e os tipos de serviços que realiza o care</h5>
                  <div class="container-text-area">
                  <textarea class="text-area form-control" id="TxtObservacoes2" rows="5" cols="40" maxlength="500"></textarea>
                  <span class="caracteres-servicos">500</span>
                  </div>
                  <div class="container-input-celular form-group mx-sm-3 d-flex">
                    <img src="imagens/user/perfil-cuidador/icone-whatsapp-rosa.svg" alt="Icone Whatsapp" class="icone-celular">
                    <input type="text" class="form-control" id="celular" placeholder="(11) 99999-9999">
                  </div>

                  <h1 class="text-animais">Quais animais realiza o care?</h1>

                  <div class="container-icones-animais d-flex flex-column">
                    <div class="container-checkbox-cachorro d-flex">
                      <input type="checkbox" id="checkbox-cachorro" class="checkbox-cachorro">
                      <img src="imagens/user/perfil-cuidador/icone-cachorro.svg" alt="Icone Cachorro" class="icones-animais">
                      <h5 class="tipo-animal">Cachorro</h5>
                    </div>
                    <div class="container-checkbox-gato d-flex">
                      <input type="checkbox" id="checkbox-gato" class="checkbox-gato">
                      <img src="imagens/user/perfil-cuidador/icone-gato.svg" alt="Icone Gato" class="icones-animais">
                      <h5 class="tipo-animal">Gato</h5>
                    </div>
                    <div class="container-checkbox-peixe d-flex">
                      <input type="checkbox" id="checkbox-peixe" class="checkbox-peixe">
                      <img src="imagens/user/perfil-cuidador/icone-peixe.svg" alt="Icone Peixe" class="icones-animais">
                      <h5 class="tipo-animal">Peixe</h5>
                    </div>
                    <div class="container-checkbox-passarinho d-flex">
                      <input type="checkbox" id="checkbox-passarinho" class="checkbox-passarinho">
                      <img src="imagens/user/perfil-cuidador/icone-passarinho.svg" alt="Icone Passarinho" class="icones-animais">
                      <h5 class="tipo-animal">Passarinho</h5>
                    </div>
                    <div class="container-checkbox-cavalo d-flex">
                      <input type="checkbox" id="checkbox-cavalo" class="checkbox-cavalo">
                      <img src="imagens/user/perfil-cuidador/icone-cavalo.svg" alt="Icone Cavalo" class="icones-animais">
                      <h5 class="tipo-animal">Exótico</h5>
                    </div>
                  </div>

                  <div class="container-button-salvar">
                    <button type="submit" name="Salvar" class="button-salvar">Salvar</button>
                  </div>
                </form>
          </div>
      </main>

<footer class="page-footer font-small d-flex justify-content-end flex-column">
  <div class="container">
    <div class="text-center position-absolute container-logo">
      <img src="imagens/home/logo-phirson.png" alt="Logo Phirson Pets" class="rodapePrincipal-logo">
    </div>
        <form class="rodapePrincipal-newsletter-form float-right">
              <fieldset>
                <legend class="rodapePrincipal-newsletter-form-legend" for="email-contato">FIQUE POR DENTRO</legend>
                  <div class="rodapePrincipal-newsletter-form-fieldset">
                    <input class="rodapePrincipal-newsletter-form-email-input" type="email" name="email-contato" id="email-contato">
                      <button class="rodapePrincipal-newsletter-form-button" type="submit">Assinar Nossa Newsletter<img src="imagens/home/icon-email.svg" alt="Icone Newsletter" class="icone-email"></button>
                  </div>
                  <img src="imagens/home/icon-instagram.svg" alt="Icone Instagram" class="icone-instagram">
              </fieldset>
             </form>
      </div>
</footer>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
